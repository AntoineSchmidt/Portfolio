<html>

<head>
    <title>PathFinder</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="planner.js"></script>
</head>

<body onload="init()">
    <div id="planner">
        <ul>
            <li><input type="button" value="Draw" id="black" onclick="color(this)"></li>
            <li><input type="button" value="Erase" id="white" onclick="color(this)"></li>
            <li><input type="button" value="Clear" id="clr" onclick="clr()"></li>
        </ul>

        <canvas id="can" width="200" height="200"></canvas>
        <input type="button" value="Find Path >>" id="solve" onclick="solve()">
        <canvas id="cansolve" width="200" height="200"></canvas>
    </div>
    <div>
        The A* planner uses a greedy euclidean goal heuristic, leading to quicker, but suboptimal pathes.<p>
        <b>The start is located in the top left corner, the goal in the bottom right corner.</b><p>
        <a href="https://github.com/AntoineSchmidt/Portfolio/tree/master/projects/modal7/code/">Check out code</a>
    </div>
</body>

</html>
